name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up secrets
        run: |
          echo "USERNAME=${{ secrets.DROPLET_USERNAME }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.DROPLET_PASSWORD }}" >> $GITHUB_ENV

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to Droplet
        run: |
          sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no $USERNAME@64.226.96.194 'cd /path/to/fivicon-next && git pull && docker-compose up -d'
